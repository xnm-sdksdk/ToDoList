<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="to do list in vue">
    <meta name="author" content="Nuno MendonÃ§a">
    <title>To Do List - Vue</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>To Do List - Vue</h1>
    </header>
    <section id="assignment">
      <h2>Tasks</h2>
      <input type="text" v-model="enteredTask" />
      <button @click="addTask">Add Task</button>
      <ul v-if="taskVisible">
        <li
          v-for="(task, index) in tasks"
          :key="task"
          @click="removeTask(index)"
        >
          {{ task }}
        </li>
      </ul>
      <button @click="toggleList">{{ buttonCaption }}</button>
    </section>
  </body>
</html>
